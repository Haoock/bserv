{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block home_active %}active{% endblock %}

{% block content %}
<div class="w-50 container-md">
  <form method="post" action="/form_login">
    <div class="mb-3">
      <label for="InputUsername" class="form-label">UserName</label>
      <input type="text" name="username" class="form-control" id="usernameInput1" placeholder="Please enter your username" required>
    </div>
    <div class="mb-3">
      <label for="InputPassword" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="InputPassword1" placeholder="Please enter your password" required>
    </div>
    
    <div class="d-flex p-1">
      <div class="form-check flex-grow-1" >
        <input class="form-check-input" type="radio" name="loginStat" id="flexRadio1" value="user_login">
        <label class="form-check-label" for="flexRadio1">
          User Login
        </label>
      </div>
      <div class="form-check" >
        <input class="form-check-input" type="radio" name="loginStat" id="flexRadio2" value="admin_login">
        <label class="form-check-label" for="flexRadio2">
          Admin Login
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  
</div>

{% endblock %}
